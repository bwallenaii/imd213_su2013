<html>
<head>
	<title>My Form</title>
	<link rel="stylesheet" href="css/screen.css" />
	<link rel="stylesheet" href="js/formcheck/theme/red/formcheck.css" type="text/css" media="screen" />
	<script src="http://ajax.googleapis.com/ajax/libs/mootools/1.4.5/mootools-yui-compressed.js"></script>
	<script type="text/javascript" src="js/moomore.js"></script>
	<script type="text/javascript" src="js/formcheck/lang/en.js"> </script>
	<script type="text/javascript" src="js/formcheck/formcheck-yui.js"> </script>
	<script>
		document.addEvent("domready", function(){
			var fc = new FormCheck("lottery-form", {
				display: {
					showErrors: 1
				}
			});
		});
	</script>
</head>
<body>

<h2>Lottery Entry</h2>

<form id="lottery-form" action="process.php" method="post" enctype="multipart/form-data">
	<label>
		First Name: <input type="text" name="first_name" class="validate['required','length[3,25]']" />
	</label>
	<label>
		Larst Name: <input type="text" name="last_name" class="validate['required','length[3,25]']" />
	</label>
	<label>
		Date of birth (dd/mm/yy): <input type="text" name="dob" />
	</label>
	<label>
		How badly do you want to win?
		<select class="validate['required']">
			<option value="">Select an option</option>
			<option value="0">Meh. . . </option>
			<option value="2">It would be nice </option>
			<option value="5">I really need it </option>
			<option value="8">I would kill for it </option>
			<option value="10">My grandma is having surgery </option>
		</select>
	</label>
	<label>
		Street: <input type="text" name="street" />
	</label>
	<label>
		City: <input type="text" name="city" />
	</label>
	<label>
		State: <input type="text" name="state" />
	</label>
	<label>
		Zip: <input type="text" name="zip" />
	</label>
	<input type="submit" />
</form>

<small>Your chances of winning are smaller than this text.</small>

</body>
</html>
